[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
xvs_classic = True
xvs_lobotomized_egg = False

# Включаем plugin для обнаружения утечек asyncio
addopts =
    --asyncio-leak-detector
    -v

# Настройки для генерации отчетов о покрытии кода тестами
[coverage:run]
source = price_monitoring, common, config, core, monitoring
omit =
    */migrations/*
    */__init__.py
    */tests/*
    */conftest.py
    */setup.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
    pass
    raise ImportError
    except ImportError:
    if __name__ == .__main__.:
    @abstractmethod
    @abc.abstractmethod
